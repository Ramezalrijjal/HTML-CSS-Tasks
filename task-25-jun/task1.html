<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transtion</title>
<style>
 .a1 {
  width: 150px;
  height: 100px;
  background: blue;
  transition: width 4s;
}
.a1:hover {
  width: 400px;
}
.a2{
  width: 150px;
  height: 100px;
  background: pink;
  transition: width 3s, height 3s;
}

.a2:hover {
  width: 350px;
  height: 350px;
}

</style>

</head>
<body>
    <p style="font-size: xx-large;">the transtion property</p>
    <div class="a1"></div>
    <hr>
    <div class="a2"></div>

</body>
</html>
